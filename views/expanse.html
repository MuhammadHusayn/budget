<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="../css/styles.css">
	<title>Document</title>
</head>
<body class="container">
	<nav>
		<h1>Expanse</h1>
		<ul class="nav-list">
			<li class="item"><a href="./expanse.html">expanse</a></li>
			<li class="item"><a href="./income.html">income</a></li>
			<li class="item"><a href="./balance.html">balance</a></li>
		</ul>
	</nav>

	<form id="form" action="/expanse" method="POST">
		<input name="purpose" id="purpose" type="text" placeholder="maqsad..." required>
		<input name="cost" id="cost" type="number" placeholder="summa..." required>
		<button type="submit">send</button>
	</form>

	<table id="table" class="table">
		<tr class="table-header">
			<th>N</th>
			<th>Maqsad</th>
			<th>Summa</th>
			<th>Vaqt</th>
			<th>O'chirish</th>
		</tr>
		<% for(let i in expanses)  { %>
			<tr>
				<td><%= +i + 1 %></td>
				<td><%= expanses[i].expanse_name %></td>
				<td><%= expanses[i].expanse_cost %></td>
				<td><%= expanses[i].expanse_date %></td>
				<td><a data-confirm="Are you sure?" data-method="delete" href="/expanse/delete/<%= expanses[i].expanse_id%>" rel="nofollow">Delete</a></td>
			</tr>
		<% } %>
	</table>
<!-- <script src="../js/request.js"></script> -->
<!-- <script src="../js/expanse.js"></script> -->
</body>
</html>
